  <style>
    .not-found {
      min-height: calc(100dvh - var(--header-h) - 120px);
      display: grid;
      place-items: center;
      text-align: center;
      padding: 48px 16px;
      position: relative;
    }
    .not-found .code {
      font-size: clamp(72px, 15vw, 140px);
      font-weight: 900;
      letter-spacing: 8px;
      line-height: 1;
      margin: 0 0 20px 0;
      font-family: var(--font-display);
      color: var(--neon-green);
      text-shadow: 
        0 0 20px var(--neon-green),
        0 0 40px var(--neon-green),
        0 0 80px rgba(0, 255, 65, 0.5);
      animation: error-glitch 2s ease-in-out infinite;
    }
    @keyframes error-glitch {
      0%, 100% { 
        text-shadow: 
          0 0 20px var(--neon-green),
          0 0 40px var(--neon-green),
          0 0 80px rgba(0, 255, 65, 0.5);
        transform: translate(0);
      }
      5% {
        text-shadow: 
          -3px 0 var(--neon-pink),
          3px 0 var(--neon-cyan);
        transform: translate(-3px, 0);
      }
      10% {
        text-shadow: 
          0 0 20px var(--neon-green),
          0 0 40px var(--neon-green);
        transform: translate(0);
      }
      50% {
        text-shadow: 
          0 0 20px var(--neon-green),
          0 0 40px var(--neon-green);
        transform: translate(0);
      }
      55% {
        text-shadow: 
          3px 0 var(--neon-pink),
          -3px 0 var(--neon-cyan);
        transform: translate(2px, 0);
      }
      60% {
        text-shadow: 
          0 0 20px var(--neon-green),
          0 0 40px var(--neon-green);
        transform: translate(0);
      }
    }
    .not-found h1 {
      font-family: var(--font-display);
      text-transform: uppercase;
      letter-spacing: 4px;
      margin: 0 0 16px 0;
      color: var(--neon-red);
      text-shadow: 0 0 20px rgba(255, 0, 64, 0.5);
    }
    .not-found p {
      margin: 0 0 24px 0;
      color: var(--text-muted);
      font-size: 1rem;
    }
    .not-found .card {
      background: rgba(13, 13, 21, 0.9);
      border-color: var(--neon-green);
      box-shadow: 
        0 0 40px rgba(0, 255, 65, 0.2),
        inset 0 0 60px rgba(0, 255, 65, 0.05);
    }
    .not-found .cta {
      justify-content: center;
    }
    .not-found nav {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }
    .terminal-line {
      font-family: var(--font-mono);
      color: var(--neon-green);
      margin: 20px 0;
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.4);
      border-left: 3px solid var(--neon-red);
      text-align: left;
      display: inline-block;
    }
    .terminal-line::before {
      content: "$ ";
      color: var(--neon-cyan);
    }
  </style>
